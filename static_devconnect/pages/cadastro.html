<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus"><!--quem esta fazendo esse site e o matheus (eu)-->
    <meta name="description" content="Site da empresa DevConnect">
    <title>Tela Cadastro - DevConnect</title>

   <link rel="shortcut icon" href="../assets/images/logo-devconnect-sm.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    
    
</head>
<body>
    <h1>Tela Cadastro</h1>
    <main>
        <div>
        <!--formulario-->
        <form class="estilo-formulario">
            <img src="../assets/images/logo-devconnect-lg.svg" alt="O logo da empresa">
            <!--CAMPO PARA O USUARIO COLOCAR O NOME PESSOAL-->
            <div class="formulario-campos">
                <label for="">Nome e sobrenome</label>
                <input type="text" name="" id="">
            </div>

            <!--CAMPO CRIADO PARA O USUARIO COLOCAR O NOME DO PERFIL-->
            <div class="formulario-campos">
                <label for="">Nome do usuario</label>
                <input type="text" name="" id="">
            </div>

            <!--CAMPO CRIADO PARA O USUARIO COLOCAR O EMAIL-->
            <div class="formulario-campos">
                <label for="">E-mail</label>
                <input type="text" name="" id="">
            </div>

            <!--CAMPO CRIADO PARA O USUARIO COLOCAR A SENHA-->
            <div class="formulario-campos">
                <label for="">Senha</label>
                <input type="password" name="" id="">
            </div>

            <div class="formulario-campos">
                <label id="labell" for="campo-file">Upload</label>
                <input type="file" id="campo-file">
            </div>


            <button type="submit" class="formulario-botao-azul">Cadastre-se</button>

            <p>Ao se cadastrar, você concorda com o nossos Termos, Politica de Dados e Politica de Cookies.</p>



        </form>

          <!--Fiz a seção cadastro-->
          <section id="secao-login" class="estilo-formulario">
            <p>Não tem uma conta? <a href="#">Conecte-se</a></p>
        </section> 

    </div>
    </main>



</body>
</html>
