<!DOCTYPE html>
<html lang="pt-BR"><!--linguagem estamos usando para o Brasil-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus"><!--quem esta fazendo esse site e o matheus (eu)-->
    <meta name="description" content="Site da empresa DevConnect">
    <title>Tela login - DevConnect</title>

    <!--links-->
    <link rel="shortcut icon" href="../assets/images/logo-devconnect-sm.svg" type="image/x-icon">
    <!--links css-->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">

</head>

<body>
    <h1>Tela principal login - DevConnect</h1>
    <main>
        <div>
            <!--Formulario-->
            <form class="estilo-formulario">
                <img src="../assets/images/logo-devconnect-lg.svg" alt="é uma imagem do logo">

                <!--Criel o campo para o usuario colocar o nome-->
                <div class="formulario-campos"> 
                    <label for="">Nome de Usuario</label>
                    <input type="text" name="" id="">
                </div>

                <!--Criel o campo para o usuario colocar a senha-->
                <div class="formulario-campos"> 
                    <label for="">Senha</label>
                    <input type="password" name="" id="">
                </div>

                <button type="submit">Entrar</button> <!--Criei um botão para entrar-->

                <p>ou</p>

                <a href="#">Esqueceu a senha</a>  <!--Criei um botão para quem esqueceu a senha-->


            </form> <!--fechamento do for-->

            <!--Fiz a seção cadastro-->
            <section id="secao-cadastro" class="estilo-formulario">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </section> 


            <p>obtenha o aplicativo</p>

            <!--Fiz a seção da instalação-->
            <section id="secao-instalacao">
                <img src="../assets/images/app-store.svg" alt="é uma imagem falando da instalação App Store">
                <img src="../assets/images/google-play.svg" alt="é uma imagem falando da instalação Play Store">
            </section> 
        </div>
    </main>
</body>

</html>
